apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: build-and-push
  namespace: argocd
spec:
  entrypoint: build-and-push
  volumeClaimTemplates:
  - metadata:
      name: workdir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
  templates:
  - name: build-and-push
    steps:
    - - name: git-clone
        template: git-clone
      - name: build-image
        template: build-image

  - name: git-clone
    container:
      image: alpine/git
      command: ["/bin/sh", "-c"]
      args:
      - |
        GIT_TRACE=1 git clone https://github.com/sylvainkalache/deploy-buildpack-containerized-python-app-to-argo.git /mnt/vol/ && ls -la /mnt/vol/
      volumeMounts:
      - name: workdir
        mountPath: /mnt/vol


  - name: build-image
    container:
      image: buildpacksio/pack
      command: ["pack", "build"]
      args:
      - "172.31.17.128:5000/my-python-app:latest"
      - "--path"
      - "/mnt/vol/"
      - "--builder"
      - "paketobuildpacks/builder-jammy-base"
      - "--publish"
      - "--network"
      - "host"
      volumeMounts:
      - name: docker-sock
        mountPath: /var/run/docker.sock
      - name: workdir
        mountPath: /mnt/vol
      securityContext:
        privileged: true

  volumes:
  - name: docker-sock
    hostPath:
      path: /var/run/docker.sock



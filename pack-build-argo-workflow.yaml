apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: build-and-push
  namespace: argocd
spec:
  entrypoint: build-and-push
  templates:
  - name: build-and-push
    steps:
    - - name: build-image
        template: build-image

  - name: build-image
    initContainers:
    - name: git-clone
      image: alpine/git
      command: ["git", "clone", "https://github.com/sylvainkalache/deploy-buildpack-containerized-python-app-to-argo.git", "/workspace"]
      volumeMounts:
      - name: app-source
        mountPath: /workspace
    container:
      image: buildpacksio/pack
      command: ["pack"]
      args: ["build", "172.31.17.128:5000/my-python-app:latest", "--path", ".", "--builder", "paketobuildpacks/builder:base", "--publish", "--network", "


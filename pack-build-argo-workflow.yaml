apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: build-and-push
  namespace: argocd
spec:
  entrypoint: build-and-push
  templates:
  - name: build-and-push
    steps:
    - - name: build-image
        template: build-image

  - name: build-image
    container:
      image: buildpacksio/pack
      command: ["pack"]
      args: ["build", "172.31.17.128:5000/my-python-app:latest", "--path", ".", "--builder", "paketobuildpacks/builder:base", "--publish", "--network", "host"]
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        privileged: true


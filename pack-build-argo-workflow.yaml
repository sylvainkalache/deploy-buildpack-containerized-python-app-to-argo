apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: build-and-push
  namespace: argocd
spec:
  entrypoint: build-and-push
  templates:
  - name: build-and-push
    steps:
    - - name: build-image
        template: build-image

  - name: build-image
    initContainers:
    - name: git-clone
      image: alpine/git
      command: ["/bin/sh", "-c"]
      args:
      - git clone https://github.com/sylvainkalache/deploy-buildpack-containerized-python-app-to-argo.git /workspace
      volumeMounts:
      - name: app-source
        mountPath: /workspace
    containers:
    - name: pack-container
      image: buildpacksio/pack
      command: ["pack"]
      args: ["build", "172.31.17.128:5000/my-python-app:latest", "--path", ".", "--builder", "paketobuildpacks/builder:base", "--publish", "--network", "host"]
      volumeMounts:
      - name: docker-sock
        mountPath: /var/run/docker.sock
      - name: app-source
        mountPath: /workspace
      workingDir: /workspace
      securityContext:
        privileged: true
  volumes:
  - name: docker-sock
    hostPath:
      path: /var/run/docker.sock
  - name: app-source
    emptyDir: {}

